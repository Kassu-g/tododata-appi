<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <form id="todoForm">
        <input type="text" id="userInput" placeholder="Enter your name" required>
        <input type="text" id="todoInput" placeholder="Enter a todo" required>
        <button id="submit-data" type="submit">Add Todo</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('todoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('userInput').value;
            const todo = document.getElementById('todoInput').value;

            const response = await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, todo })
            });

            const message = await response.text();
            document.getElementById('responseMessage').textContent = message;
        });
    </script>
</body>
</html>
